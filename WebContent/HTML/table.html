<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 테이블 태그는 표를 작성하는 태그  -->
	<!-- tr태그는 행을 나타내는 태그 -->
	<!-- td태그는 열을 나타내는 태그  -->
	<table border="1" width="500px">
		<tr>
			<th rowspan="4">내용</th>
			<th>이름</th><!-- 제목열을 표현할때 th -->
			<th>나이</th>
			<th>성별</th>
			<th>주소</th>
		</tr>
		<tr>
			<td>홍길동</td>
			<td>20</td>
			<td>남</td>
			<td>서울</td>
		</tr>
		<tr>
			<td>김철수</td>
			<td>25</td>
			<td>남</td>
			<td>대구</td>
		</tr>
		<tr align="center">
			<td colspan="4">병합</td>
		</tr>
	</table>
	<!-- w3schools에서 웹관련 정보를 확인 가능 -->
</body>
</html>
